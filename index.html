<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
  </head>
  <body class="full-height">
    <!-- <header class="titulo">Calculadora de comissão</header> -->
    <header class="bg-light py-3">
      <div class="container">
          <h1 class="display-4">Calculadora de comissão</h1>
          <main class="container">
            <div class="container full-height input3">
              <div class="input1">
                <label class="mobile" for="porcentagem ">Digite a porcentagem</label>
                <input class="form-control" id="porcentagem" type="text" />
              </div>
              <div class="input2">
                <label class="mobile" for="valor mobile">Valor do imovél</label>
                <input class="form-control" id="valor" type="text" />
              </div>
              <button class="btn btn-outline-primary" type="submit" onclick="calcu()">Enviar</button>
              <p class="comissao" id="comissao"></p>
            </div>
          </main>
  </body>
 
  <script src="calculadora.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
